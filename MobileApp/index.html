<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="intro-text">
            <h class="title">Title</h3>
            <img src="/banner2.svg" alt="intro-banner" />
            <p>
                An app that lists all your wine list.
            </p>
        </div>
        <div class="homepage-buttons-collection">
            <button class="scan-qr-button">Scan QR</button>
            <button class="create-account-button">Create Account</button>
            <a href="home.html" class="login-link">Login</a>
        </div>

        <div class="create-account">
            <h3>Registration</h3>
            <form action="" class="create-account-form">
               <input type="text" name="" id="" class="create-account-name" placeholder="your name">
               <input type="text" name="" id="" class="create-account-email" placeholder="your email">

               <div class="age-pass-wrapper">
                <input type="number" name="" id="" class="create-account-age" placeholder="your age">
                <input type="password" name="" id="" class="create-account-password" placeholder="your password">
               </div>

               <button type="submit" class="create-account-submit-button">Register</button>
            </form>

            <span class="back-arrow-create-account">
                &#8920;
            </span>
        </div>
    </div>
</body>
</html>
